          </ul>
        </div><!--/.nav-collapse -->

<div class="container">
    <h1>{{name}}</h1>
    <form>
        <div class="form-group">
            <label for="cstring">쿠키입력</label>
            <input type="text" class="form-control" id="cstring"/>
            <p class="help-block"><a href="http://keducenter.co.kr/">keducenter에서</a> 로그인 한 이후
                <a href="http://keducenter.co.kr/lms/class/student/page.php?p=cl_lecture">강의실로</a> 이동한 다음

        </div>
        <div class="form-group">
            <label for="pid">pid</label>
            <input type="text" class="form-control" id="pid"/>

        </div>
        <div class="form-group">
            <label for="order">실행할 차수</label>
            <select multiple class="form-control" id="order">
                <option selected="selected">1</option><option>2</option>
                <option>3</option><option>4</option>
                <option>5</option><option>6</option>
                <option>7</option><option>8</option>
                <option>9</option><option>10</option>
                <option>11</option><option>12</option>
                <option>13</option><option>14</option>
                <option>15</option><option>16</option>
                <option>17</option><option>18</option>
                <option>19</option><option>20</option>
            </select>
        </div>
    </form>

    <a class="btn btn-default btn-lg btn-block" href="#" id="btn-pid" role="button">1. pid 불러오기</a>
    <br/>
    <a class="btn btn-primary btn-lg btn-block" href="#" id="btn-process" role="button">2. 강의 마치기</a>
    <br/>
    <h3>하루 최대 8차시까지만 수강할 수 있다합니다.</h3>
    <h3>10~12회차 이후에는 진행단계평가(중간시험)을 실시해야 진행이 가능합니다.</h3>
    <h3>상기의 경우에도 회차 완료라는 메시지가 발생합니다.</h3>
    <h3>그리고 시험 답지 좀 공유해줘요..</h3>
